# Use colima to run on Apple Silicon
# colima start --arch x86_64 --memory 8
services:
  free:
    image: container-registry.oracle.com/database/free:${ORACLE_VERSION:-latest-lite}
    environment:
      - ORACLE_PWD=test
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/test@//localhost:1521/FREE", "AS", "SYSDBA"]
      interval: 5s
      timeout: 5s
      retries: 30
  xe:
    image: container-registry.oracle.com/database/express:${ORACLE_VERSION:-latest}
    environment:
      - ORACLE_PWD=test
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1531:1521"
    healthcheck:
      test: [ "CMD", "sqlplus", "-L", "system/test@//localhost:1521/XE", "AS", "SYSDBA" ]
      interval: 5s
      timeout: 5s
      retries: 30
